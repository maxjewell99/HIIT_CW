<!DOCTYPE html>
<html>

<meta charset="utf-8">
<script defer src="index.js"></script>
<title>HIIT CW</title>
<link rel="stylesheet" href="client/style/index.css">


<section>
    <h1>HIIT Workout</h1>
</section>

<section>
    <p>Create your own custom workouts!</p>
</section>

<section class="timer">
    <h2>Timer</h2>
    <div id="displayTimer"></div>
    <input type="time" id="timerInput" min="0:30" max="05:00">

    <section class="activityBox">
        <label for="activity">Activity Name: </label>
        <input type="text" id="activity">
    </section>

    <section class="activityBox">
        <label for="description">Description: </label>
        <input type="text" id="description">
        <button id="submitActivityButton">Submit</button>
    </section>

</section>

<section class="createWorkoutGUI">
    <h2>Custom Workout</h2>
    <p id="activityOutput"></p>
    <p id="descriptionOutput"></p>
</section>

<section class="createWorkoutGUI">
    <h2>Select Custom Workout</h2>
</section>
