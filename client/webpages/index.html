<!DOCTYPE html>
<html>

<meta charset="utf-8">
<script defer src="index.js"></script>
<title>HIIT CW</title>
<link rel="stylesheet" href="client/style/index.css">

<section>
    <h1>HIIT Workout</h1>
</section>

<section>
    <p class="subheadings">Create your own custom workouts!</p>
</section>

<section class="timer">
    <h2>Timer</h2>
    <div id="displayTimer"></div>
    <input type="time" id="timerInput" min="0:30" max="05:00">

    <section class="workoutName">
        <label for="workoutName">Workout Name: </label>
        <input type="text" id="workoutName" placeholder="Enter name...">
    </section>

    <section class="activityBox">
        <label for="activity">Activity: </label>
        <input type="text" id="activity" placeholder="Enter activity...">
    </section>

    <section class="activityBox">
        <label for="description">Description: </label>
        <input type="text" id="description" placeholder="Enter description...">
        <button id="submitActivityButton">Submit</button>
    </section>

</section>

<section class="createWorkoutGUI">
    <h2>Custom Workout</h2>
    <h3 id="workoutNameItem"></h3>
    <section class="workoutGrid">
        <span class="subheadings">Activity</span>
        <span class="subheadings">Description</span>
        <span class="subheadings">Duration</span>
        <span class="subheadings">Edit</span>
    </section>
    <button id="saveCustomWorkoutButton">Save</button>
</section>

<section class="createWorkoutGUI">
    <h2>Select Custom Workout</h2>
    <h3 id="workoutTitle"></h3>
    <section class="customWorkoutGrid"></section>
</section>
